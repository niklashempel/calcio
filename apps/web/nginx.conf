server {
  listen 80;
  server_name _;

  # Serve static assets
  root /usr/share/nginx/html;
  index index.html;

  # Frontend history routing (if using client-side routing later)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API reverse proxy (keeps same origin -> no CORS)
  location /api/ {
    proxy_pass http://api:8080/api/; # note trailing slashes for correct path join
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Basic security headers (minimal)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
}
